{% extends "base_menu.html" %}

{% block content %}
    {% if ad %}
        <h1>{{ ad.title }}</h1>
        <p>{{ ad.text }}</p>
        <p>{{ ad.price}}</p>

        {% if user == ad.owner %}
            (
                <a href="{% url 'ads:ad_update' ad.id%}">Edit</a> |
                <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>
            )
        {% endif %}
    {% else %}
            <p> The ad you are looking for is removed.</p>
    {% endif %}

    {% if user.is_authenticated %}
            <a href="{% url 'ads:ad_create' %}">Create Ad</a>
    {% endif %}
{% endblock %}
